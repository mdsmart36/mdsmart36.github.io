<html lang="en">
<head>
  <meta charset="utf-8">
  <title>APIs</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div>
    <p>This project demonstrates a simple Ajax API call to Weather Underground.</p>
    <br>
  </div>
  <div id="weather-box">
  	<h1>Today's Weather</h1>
  	Zip Code <input id="zip-code" type="text" name="zip-code" class="input-buffer" size="8">

    <br>

    	<p id="date-time"></p>

    	<img id="temperature-icon" src="" >

    </div>

  </div>
